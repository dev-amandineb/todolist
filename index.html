<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My to-do list</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="shortcut icon" href="faviconbeauty.ico" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet"> 
</head>

<body>
    <!--container activation-->
    <div class="container">

        <!--header-->
        <div class="header">
            <h1>Liste de courses "Beauté"</h1>
        </div> 

        <div class="content">
                
            <!--zone for add new elements list-->
            <div class="add-items">
                <input id="input" type="text" placeholder="Ici, tapez vos courses!">
                <button id="enter" type="submit">Ajouter</button>
                
            </div> 

            <!--list principal shopping-->
            <br>
            <ul id="li">
                <li>Eau démaquillante</li>
                <li>Coton</li>
                <li>Sérum hydratant</li>
                <li>BB crème</li>
                <li>Fond de teint</li>
                <li>Fards</li>
                <li>Mascara</li>
                <li>Crayon pour les yeux</li>
                <li>Rouge à lèvres</li>
                <li>Gloss</li>
                <li>Pinceaux</li>
            </ul>
            <br>
            <br>
            <button onclick="print();">Imprimer la liste</button>
            <button id="darkTrigger">Activer darkmode</button>
        </div> 
    <!--container fin activation-->
    </div>

    <script type="script.js" src="script.js"></script>
</body>
</html>
